    <div class="question">
        <h2>Q6. What does the "Test and Set" operation do when a thread wants to enter the critical section?</h2>
    </div>

        <div class="two">
            <div id="Q">
                <label for="A">A:</label>
                <button onclick="randomWrong();OpenInNewTab();" class="A btn"><p>It waits until the lock becomes available.
                </p></button>
            </div>
            <div id="Q">
                <label for="B">B:</label>
                <button onclick="randomWrong();OpenInNewTab();" class="B btn"><p>It immediately enters the critical section without checking the lock.</p></button>
            </div>
        </div>
        <div class="two">
            <div id="Q">
                <label for="C">C:</label>
                <button onclick="randomWrong();OpenInNewTab();" class="C btn"><p>It signals other threads to enter the critical section.</p></button>
            </div>
            <div id="Q">
                <label for="D">D:</label>
                <button onclick="randomCorrect();OpenInNewTab();" class="D btn"><p>It checks the lock's value and sets it to "true" if it's "false".
                </p></button>
            </div>
        </div>
