<body>
    <div class="question">
        <h2>Q1. If a process is executing in its critical section, then no other processes can be executing in their critical section. What is this condition called?</h2>
    </div>
    <div class="options">
        <div class="two">
            <div id="Q">
                <label for="A">A:</label>
                <button onclick="randomWrong();OpenInNewTab();" class="A btn"><p>Progress</p></button>
            </div>
            <div id="Q">
                <label for="B">B:</label>
                <button onclick="randomCorrect();OpenInNewTab();" class="B btn"><p>Mutual Exclusion</p></button>
            </div>
        </div>
        <div class="two">
            <div id="Q">
                <label for="C">C:</label>
                <button onclick="randomWrong();OpenInNewTab();" class="C btn"><p>Critical Execution</p></button>
            </div>
            <div id="Q">
                <label for="D">D:</label>
                <button onclick="randomWrong();OpenInNewTab();" class="D btn"><p>Synchronus Exclusion</p></button>
            </div>
        </div>
    </div>
